name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      
      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs
          pip install mkdocs_puml
          pip install mkdocs-kroki-plugin
          pip install fontawesome-markdown
          pip install mkdocs-material
          pip install mkdocs-mermaid2-plugin
          pip install mkdocs-swagger-ui
          pip install mkdocs-print-site-plugin
 
      - name: Build the documentation
        run: mkdocs build
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # This is the branch where GitHub Pages will be deployed
          folder: site      # This is the folder where MkDocs stores the built documentation

